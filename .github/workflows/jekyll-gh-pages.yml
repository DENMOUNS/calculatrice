# Workflow pour la construction et le déploiement d'un site React sur GitHub Pages
name: Deploy React to GitHub Pages

on:
  # Déclenche le workflow lors des push sur la branche principale
  push:
    branches: ["main"]

  # Permet l'exécution manuelle du workflow depuis l'onglet Actions
  workflow_dispatch:

# Définir les permissions du GITHUB_TOKEN pour permettre le déploiement sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Autoriser un seul déploiement concurrent sans annuler les déploiements en cours
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construction
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Spécifiez la version de Node.js que vous utilisez

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Verify build directory
        run: ls -la build # Vérifiez le contenu du répertoire build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build

  # Job de déploiement
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v5

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: react-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: build
